<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EarnerXD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            color: #333;
        }

        .page { display: none; }
        .page.active { display: block; }

        /* Login Page */
        #admin-login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .login-card h2 {
            margin-bottom: 20px;
        }
        .login-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-card button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Dashboard */
        header {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        #logout-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .widget {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .widget h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .widget h3 i {
            margin-right: 10px;
            color: #007bff;
        }

        .widget-content {
            max-height: 300px;
            overflow-y: auto;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .user-item span {
            font-size: 0.9rem;
        }
        .user-item .wallet {
            font-weight: bold;
            color: #2ecc71;
        }

        .widget-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .widget-form input, .widget-form textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        .widget-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- ===== LOGIN SCREEN ===== -->
    <div id="admin-login-page" class="page active">
        <div class="login-card">
            <h2>Admin Panel Login</h2>
            <form id="admin-login-form">
                <input type="text" id="admin-username" placeholder="Username" required value="Admin">
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- ===== DASHBOARD ===== -->
    <div id="admin-dashboard-page" class="page">
        <header>
            <h1>EarnerXD Dashboard</h1>
            <button id="logout-button">Logout</button>
        </header>

        <main>
            <div class="widget-grid">
                <!-- All Users -->
                <div class="widget">
                    <h3><i class="fas fa-users"></i> All Users (<span id="user-count">0</span>)</h3>
                    <div id="user-list" class="widget-content"></div>
                </div>

                <!-- Add New Task -->
                <div class="widget">
                    <h3><i class="fas fa-tasks"></i> Add New Task</h3>
                    <form id="add-task-form" class="widget-form">
                        <input type="text" id="task-name" placeholder="Task Name" required>
                        <input type="number" id="task-reward" placeholder="Reward (Coins)" required>
                        <input type="text" id="task-link" placeholder="Task Link (URL)" required>
                        <textarea id="task-steps" placeholder="Task Steps" required></textarea>
                        <button type="submit">Add Task</button>
                    </form>
                </div>

                <!-- Add New Tournament -->
                <div class="widget">
                    <h3><i class="fas fa-gamepad"></i> Add New Tournament</h3>
                    <form id="add-tournament-form" class="widget-form">
                        <input type="text" id="tourney-name" placeholder="Tournament Name" required>
                        <input type="text" id="tourney-time" placeholder="Time (e.g., 10:00 AM)" required>
                        <input type="date" id="tourney-date" required>
                        <input type="number" id="tourney-fee" placeholder="Entry Fee (Coins)" required>
                        <input type="number" id="tourney-prize" placeholder="Total Prize" required>
                        <input type="number" id="tourney-per-kill" placeholder="Per Kill Prize" required>
                        <input type="number" id="tourney-max-players" placeholder="Max Players" required>
                        <button type="submit">Add Tournament</button>
                    </form>
                </div>
                
                <!-- Edit User Wallet -->
                <div class="widget">
                     <h3><i class="fas fa-wallet"></i> Edit User Wallet</h3>
                     <form id="edit-wallet-form" class="widget-form">
                        <input type="text" id="wallet-username" placeholder="Username to Edit" required>
                        <input type="number" id="wallet-amount" placeholder="Amount (+/-)" required>
                        <input type="text" id="wallet-reason" placeholder="Reason (e.g., Task Reward)" required>
                        <button type="submit">Update Wallet</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. CONFIGURATION ---
            const GITHUB_USERNAME = 'Amannxd99'; // Your username is set
            const GITHUB_REPO = 'Earnerxd';

            // =============================================================================
            // == PASTE YOUR TOKEN ON THE NEXT LINE                                       ==
            // =============================================================================
            const GITHUB_TOKEN = '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';
            // =============================================================================

            const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/database.json`;

            // --- GLOBAL STATE ---
            let appData = null; 
            let fileSHA = null; 

            // --- DOM ELEMENTS ---
            const loginPage = document.getElementById('admin-login-page');
            const dashboardPage = document.getElementById('admin-dashboard-page');
            const loginForm = document.getElementById('admin-login-form');
            const logoutButton = document.getElementById('logout-button');
            const userList = document.getElementById('user-list');
            const userCount = document.getElementById('user-count');
            const addTaskForm = document.getElementById('add-task-form');
            const addTournamentForm = document.getElementById('add-tournament-form');
            const editWalletForm = document.getElementById('edit-wallet-form');

            // --- FUNCTIONS ---
            function showPage(pageId) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
            }

            async function fetchData() {
                try {
                    const response = await fetch(API_URL, {
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                    });
                    if (!response.ok) throw new Error(`Failed to fetch data: ${response.statusText}`);
                    const data = await response.json();
                    fileSHA = data.sha;
                    appData = JSON.parse(atob(data.content));
                    console.log("Data fetched successfully:", appData);
                    return true;
                } catch (error) {
                    console.error(error);
                    alert("Error fetching data. Check your token and make sure database.json exists.");
                    return false;
                }
            }
            
            async function updateData(commitMessage = 'Admin update') {
                if (!appData || !fileSHA) {
                    alert("Cannot update: Local data is missing.");
                    return;
                }
                try {
                    const updatedContent = btoa(JSON.stringify(appData, null, 2));
                    const response = await fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `${commitMessage}: ${new Date().toISOString()}`,
                            content: updatedContent,
                            sha: fileSHA
                        })
                    });
                    if (!response.ok) throw new Error(`Failed to update data: ${response.statusText}`);
                    const result = await response.json();
                    fileSHA = result.content.sha;
                    alert("Data updated successfully!");
                    return true;
                } catch (error) {
                    console.error(error);
                    alert("Error updating data. Check console.");
                    return false;
                }
            }

            function renderDashboard() {
                if (!appData) return;
                userCount.textContent = appData.users.length;
                userList.innerHTML = '';
                appData.users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <span><strong>${user.username}</strong> (${user.email})</span>
                        <span class="wallet">${user.wallet} Coins</span>
                    `;
                    userList.appendChild(userItem);
                });
            }

            // --- EVENT LISTENERS ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('admin-username').value;
                const password = document.getElementById('admin-password').value;

                if (username === 'Admin' && password === 'Admin1234') {
                    const success = await fetchData();
                    if (success) {
                        showPage('admin-dashboard-page');
                        renderDashboard();
                    }
                } else {
                    alert('Invalid credentials.');
                }
            });
            
            logoutButton.addEventListener('click', () => {
                showPage('admin-login-page');
                document.getElementById('admin-password').value = '';
            });

            addTaskForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const taskName = document.getElementById('task-name').value;
                const newTask = {
                    id: Date.now(),
                    name: taskName,
                    reward: parseInt(document.getElementById('task-reward').value),
                    link: document.getElementById('task-link').value,
                    steps: document.getElementById('task-steps').value
                };
                appData.tasks.push(newTask);
                const success = await updateData(`Added task: ${taskName}`);
                if (success) addTaskForm.reset();
            });

            addTournamentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const tourneyName = document.getElementById('tourney-name').value;
                const newTournament = {
                    id: Date.now(),
                    name: tourneyName,
                    timing: document.getElementById('tourney-time').value,
                    date: document.getElementById('tourney-date').value,
                    entryFee: parseInt(document.getElementById('tourney-fee').value),
                    prize: parseInt(document.getElementById('tourney-prize').value),
                    perKill: parseInt(document.getElementById('tourney-per-kill').value),
                    maxPlayers: parseInt(document.getElementById('tourney-max-players').value),
                    players: [], roomId: null, roomPass: null
                };
                appData.tournaments.push(newTournament);
                const success = await updateData(`Added tournament: ${tourneyName}`);
                if (success) addTournamentForm.reset();
            });
            
            editWalletForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('wallet-username').value;
                const amount = parseInt(document.getElementById('wallet-amount').value);
                const reason = document.getElementById('wallet-reason').value;
                const user = appData.users.find(u => u.username === username);
                if (!user) {
                    alert('User not found!');
                    return;
                }
                user.wallet += amount;
                if (!user.transactions) user.transactions = [];
                user.transactions.push({ type: reason, amount: amount, date: new Date().toISOString() });
                const success = await updateData(`Updated wallet for ${username}`);
                if (success) {
                    editWalletForm.reset();
                    renderDashboard();
                }
            });

            showPage('admin-login-page');
        });
    </script>
</body>
</html>
